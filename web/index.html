<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Procalize</title>
    <link rel="stylesheet" src="bower_components/bootstrap/dist/jsbootstrap.min.js">
  </head>
  <body ng-app="procalizeApp">
    <div>
      <h1>Procalize</h1>
      <div class="col-md-6 col-md-offset-3" ng-controller="MainCtrl as mainCtrl">
        <d3-bars data="mainCtrl.data" label="name" on-click="d3OnClick(item)"></d3-bars>
        <span>First bar</span>
        <input type="text" ng-model="mainCtrl.data[0].number"></input>
        <br>
        <span>Second bar</span>
        <input type="text" ng-model="mainCtrl.data[1].number"></input>
        <br>
        <span>Third bar</span>
        <input type="text" ng-model="mainCtrl.data[2].number"></input>
      </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/demoCtrl.js"></script>
    <script src="js/directives/d3Basic.js"></script>
  </body>
</html>
